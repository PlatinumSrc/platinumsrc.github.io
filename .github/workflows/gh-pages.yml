name: GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
      - name: Build PlatinumSrc online demo
        run: |
          cd online-demo
          git clone --depth 1 https://github.com/PlatinumSrc/PlatinumSrc
          cd PlatinumSrc
          git clone --depth 1 https://github.com/PQCraft/H-74
          ln -s H-74/games games
          ln -s H-74/mods mods
          mkdir games/test
          wget 'https://github.com/PQCraft/PQCraft/raw/master/test_model.p3m' -O games/test/test_model.p3m
          ../.make.sh -j$(nproc)
          cd ..
          rm -rf PlatinumSrc
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Out with the old
        run: |
          ls | grep -v _site | while read -r d; do find "$d" \( -iname \*.html -o -iname \*.js -o -iname \*.css \) | while read -r i; do rm "$i"; done; done
      - name: Pages Minify
        uses: DrA1ex/pages-minify@v1.0.3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
